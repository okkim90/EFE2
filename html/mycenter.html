<!DOCTYPE html>
<html lang="ko">
<head>
    <title>경제금융교육존</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi"  name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/font.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
    <!-- js -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="skip_nav">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb">메뉴 바로가기</a>
    </div>
    <div id="wrap" class="">
        <!-- container -->
        <div id="container">
            <div class="center_top">
                <div class="inner">
                    <h2>나에게 딱 맞는<br class="only_m" /> <span class="fc_white">경제·금융교육기관</span> 찾기</h2>
                    <p>올바른 경제 생활을 위해서 여러분에게 딱 맞는 경제·금융교육기관은<br class="only_m" /> 어떤 기관인지 지금 찾아보세요!</p>
                    <div class="icon_hand"><img src="../img/event/icon_hand.svg" alt="" /></div>
                </div>
            </div>
            <div class="center_cont">
                <div class="inner">
                    <h3>01. 성별을 선택하세요.</h3>
                    <ul class="check_list">
                        <li>
                            <span class="chk icon_gender1"><input type="radio" id="rdo1_1" name="rdo1"> <label for="rdo1_1">남자</label></span>
                        </li>
                        <li>
                            <span class="chk icon_gender2"><input type="radio" id="rdo1_2" name="rdo1"> <label for="rdo1_2">여자</label></span>
                        </li>
                    </ul>

                    <h3>02. 나이를 선택하세요.</h3>
                    <ul class="check_list">
                        <li>
                            <span class="chk icon_age1"><input type="radio" id="rdo2_1" name="rdo2"> <label for="rdo2_1">7세 이하</label></span>
                        </li>
                        <li>
                            <span class="chk icon_age2"><input type="radio" id="rdo2_2" name="rdo2"> <label for="rdo2_2">8~10세</label></span>
                        </li>
                        <li>
                            <span class="chk icon_age3"><input type="radio" id="rdo2_3" name="rdo2"> <label for="rdo2_3">11~13세</label></span>
                        </li>
                        <li>
                            <span class="chk icon_age4"><input type="radio" id="rdo2_4" name="rdo2"> <label for="rdo2_4">14~16세</label></span>
                        </li>
                        <li>
                            <span class="chk icon_age5"><input type="radio" id="rdo2_5" name="rdo2"> <label for="rdo2_5">17~19세</label></span>
                        </li>
                        <li>
                            <span class="chk icon_age6"><input type="radio" id="rdo2_6" name="rdo2"> <label for="rdo2_6">20세 이상</label></span>
                        </li>
                    </ul>

                    <h3>03. 관심있는 키워드를 선택해 주세요. <span>(최대 2개까지 선택가능)</span></h3>
                    <ul class="check_list">
                        <li>
                            <span class="chk icon_keyword1"><input type="checkbox" id="check1_1"> <label for="check1_1">창업</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword2"><input type="checkbox" id="check1_2"> <label for="check1_2">경제정보제공</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword3"><input type="checkbox" id="check1_3"> <label for="check1_3">수출입</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword4"><input type="checkbox" id="check1_4"> <label for="check1_4">금융상품</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword5"><input type="checkbox" id="check1_5"> <label for="check1_5">경제정의</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword6"><input type="checkbox" id="check1_6"> <label for="check1_6">노동자권리</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword7"><input type="checkbox" id="check1_7"> <label for="check1_7">청소년운동</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword8"><input type="checkbox" id="check1_8"> <label for="check1_8">노사관계</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword9"><input type="checkbox" id="check1_9"> <label for="check1_9">서민금융지원</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword10"><input type="checkbox" id="check1_10"> <label for="check1_10">예금자보호</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword11"><input type="checkbox" id="check1_11"> <label for="check1_11">기업경영</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword12"><input type="checkbox" id="check1_12"> <label for="check1_12">교육정보제공</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword13"><input type="checkbox" id="check1_13"> <label for="check1_13">정책연구</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword14"><input type="checkbox" id="check1_14"> <label for="check1_14">사회적경제</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword15"><input type="checkbox" id="check1_15"> <label for="check1_15">소비자권리</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword16"><input type="checkbox" id="check1_16"> <label for="check1_16">화폐제조</label></span>
                        </li>
                        <li>
                            <span class="chk icon_keyword17"><input type="checkbox" id="check1_17"> <label for="check1_17">청소년교육</label></span>
                        </li>
                    </ul>

                    <div class="btn_area">
                        <button type="submit" class="btn_round blue btn_result">결과보기</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- //container -->
    </div>

    <!-- 이벤트안내 팝업 -->
    <div class="popup_wrap popup_mycenter">
        <div class="popup">
            <button type="button" class="pop_close" onclick="close_pop(this); return false"><img src="../img/event/btn_close.svg" alt="" /></button>
            <div class="popup_cont">
                <div class="mycenter_top">
                    <div class="top_inner">
                        <h2 class="pop_title">나에게 <span class=fc_blue>딱</span> 맞는<br /><span class="fc_white">경제·금융교육기관</span>을 찾았습니다!</h2>
                        <dl>
                            <dt>내가 선택한 키워드</dt>
                            <dd>
                                <span class="keyword b_round">경제정보제공</span>
                                <span class="keyword b_round">금융상품</span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="mycenter_mid">
                    <ul class="link_list">
                        <li>
                            <div class="pic"><img src="../img/event/s_logo1.svg" alt="매일경제신문" /></div>
                            <strong>매일경제신문</strong>
                            <a href="#none" target="_blank" class="b_round">방문하기</a>
                        </li>
                        <li>
                            <div class="pic"><img src="../img/event/s_logo2.svg" alt="파이낸셜뉴스" /></div>
                            <strong>파이낸셜뉴스</strong>
                            <a href="#none" target="_blank" class="b_round">방문하기</a>
                        </li>
                        <li>
                            <div class="pic"><img src="../img/event/s_logo3.svg" alt="신한은행" /></div>
                            <strong>신한은행</strong>
                            <a href="#none" target="_blank" class="b_round">방문하기</a>
                        </li>
                        <li>
                            <div class="pic"><img src="../img/event/s_logo4.svg" alt="하나금융지주" /></div>
                            <strong>하나금융지주</strong>
                            <a href="#none" target="_blank" class="b_round">방문하기</a>
                        </li>
                    </ul>
                    <div class="btm">
                        <p>결과창을 SNS에 공유해 보세요.</p>
                        <button type="button" class="btn_round blue">공유하고 하트받기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //이벤트안내 팝업 -->
</html>
